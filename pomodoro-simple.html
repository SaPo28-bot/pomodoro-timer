<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .timer-container {
            background: #1e293b;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #334155;
        }
        
        h1 {
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
        
        .mode {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .work {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }
        
        .break {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 2px solid rgba(34, 197, 94, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .start {
            background: #10b981;
            color: white;
        }
        
        .pause {
            background: #f59e0b;
            color: white;
        }
        
        .reset {
            background: #ef4444;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            height: 6px;
            background: #334155;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            width: 0%;
            transition: width 1s linear;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .stat-value {
            color: #f1f5f9;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="subtitle">25 min work ‚Ä¢ 5 min break</div>
        
        <div class="mode work" id="mode">WORK</div>
        <div class="timer" id="timer">25:00</div>
        
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="controls">
            <button class="start" id="start">Start</button>
            <button class="pause" id="pause" disabled>Pause</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        
        <div class="stats">
            <div>
                Sessions
                <span class="stat-value" id="sessions">0</span>
            </div>
            <div>
                Focus Time
                <span class="stat-value" id="focusTime">0 min</span>
            </div>
        </div>
    </div>

    <script>
        let workTime = 25 * 60; // 25 minutes in seconds
        let breakTime = 5 * 60; // 5 minutes in seconds
        let timeLeft = workTime;
        let isRunning = false;
        let isWorkMode = true;
        let timerInterval = null;
        let sessions = 0;
        let totalFocusTime = 0;
        
        const timerEl = document.getElementById('timer');
        const modeEl = document.getElementById('mode');
        const progressEl = document.getElementById('progress');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const sessionsEl = document.getElementById('sessions');
        const focusTimeEl = document.getElementById('focusTime');
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (isWorkMode) {
                modeEl.textContent = 'WORK';
                modeEl.className = 'mode work';
            } else {
                modeEl.textContent = 'BREAK';
                modeEl.className = 'mode break';
            }
            
            const total = isWorkMode ? workTime : breakTime;
            const progress = ((total - timeLeft) / total) * 100;
            progressEl.style.width = `${progress}%`;
        }
        
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    switchMode();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            clearInterval(timerInterval);
        }
        
        function resetTimer() {
            pauseTimer();
            isWorkMode = true;
            timeLeft = workTime;
            updateDisplay();
        }
        
        function switchMode() {
            pauseTimer();
            
            if (isWorkMode) {
                sessions++;
                totalFocusTime += workTime / 60;
                updateStats();
                
                isWorkMode = false;
                timeLeft = breakTime;
                
                // Visual feedback for break
                document.body.style.backgroundColor = '#1a2c3d';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#0f172a';
                }, 500);
            } else {
                isWorkMode = true;
                timeLeft = workTime;
                
                // Visual feedback for work
                document.body.style.backgroundColor = '#2d1a3d';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#0f172a';
                }, 500);
            }
            
            updateDisplay();
            startTimer(); // Auto-start next session
        }
        
        function updateStats() {
            sessionsEl.textContent = sessions;
            focusTimeEl.textContent = `${totalFocusTime} min`;
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initialize
        updateDisplay();
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Show notification when timer completes
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body });
            }
        }
    </script>
</body>
</html>
